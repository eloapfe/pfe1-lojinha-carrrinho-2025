<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Florene</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="header">
  <img src="avatar.png" alt="Avatar" class="avatar">
  <div class="welcome">
    <h2>Florene</h2>
    <p>Seja bem vindo</p>
  </div>
</div>

<div class="cards">
  <div class="card">
    <img src="vestido.jpg" alt="Vestido sereia">
    <h3>Vestido sereia</h3>
    <p class="price"><strong>$400</strong></p>
    <p class="desc">100% algodão.</p>
  </div>

  <div class="card">
    <img src="saia.jpg" alt="Saia rubi">
    <h3>Saia rubi</h3>
    <p class="price"><strong>$140</strong></p>
    <p class="desc">100% poliéster.</p>
  </div>

  <div class="card">
    <img src="top1.jpg" alt="Top grinito">
    <h3>Top grinito</h3>
    <p class="price"><strong>$220</strong></p>
    <p class="desc">40% renda e 60% algodão.</p>
  </div>

  <div class="card">
    <img src="top2.jpg" alt="Top quartzo">
    <h3>Top quartzo</h3>
    <p class="price"><strong>$150</strong></p>
    <p class="desc">100% algodão.</p>
  </div>
</div>

</body>
</html>
